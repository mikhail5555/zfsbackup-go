version: 2

before:
  hooks:
    - go mod tidy
    - ./scripts/completions.sh

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - freebsd
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w
      - -X "github.com/someone1/zfsbackup-go/cmd.CompileTime={{ .CommitDate }}"
      - -X "github.com/someone1/zfsbackup-go/cmd.Commit={{ .FullCommit }}"

archives:
  - name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}
    files:
      - README.md
      - completions/*

release:
  footer: |
    **Full Changelog**: https://github.com/someone1/zfsbackup-go/compare/{{ .PreviousTag }}...{{ .Tag }}

checksum:
  name_template: 'checksums.txt'
snapshot:
  version_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

